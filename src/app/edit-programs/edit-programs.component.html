<div class="container">
<div class="row col-xs-12 col-md-5 col-md-offset-3">
    
        <form #editform="ngForm" class="editform">

            <div class="form-group">
                <label for="programName">Program Name</label>
                <input type="text" class="form-control" [(ngModel)]="editingprogramdata.programName" name="programNameInput" ngModel>
            </div>

            <div class="form-group">
                <label for="programNumber">Program Number</label>
                <input type="text"class="form-control" [(ngModel)]="editingprogramdata.programNumber" name="prograNumberInput" >
            </div>

            <div class="form-group">
                <label for="programBudget">Program Budget</label>
                <input type="text" class="form-control" [(ngModel)]="editingprogramdata.programBudget" name="programBudgetInput" >
            </div>

            <div class="form-group">
                <label for="programDesc">Program Description</label>
                <input type="text" class="form-control" [(ngModel)]="editingprogramdata.programDescription" name="programDescInput"ngModel>
            </div>

            <div>
                <button type="button" class="btn btn-primary" (click)="saveEditedProgram(editform.value)" name="savebtn">Save</button>
                <button type="button" class="btn btn-danger" (click)="goBack()">Go Back</button>
            </div>
        </form>
</div>
</div>
  <router-outlet></router-outlet>
